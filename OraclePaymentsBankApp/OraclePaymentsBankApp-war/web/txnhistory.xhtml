<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Oracle Payments Bank - User Home</title>
    </h:head>
    <ui:include src="header.xhtml"/>
    <hr/>
    <h:body>
        <h:form>
            <p:menubar >
                <p:menuitem value="Home" url="userhome.xhtml"/>
                <p:submenu label="Transaction Management">
                    <p:menuitem value="Fund Transfer" url="fundtransfer.xhtml"/>
                    <p:menuitem value="Transaction History" url="txnhistory.xhtml"/>
                </p:submenu>
                <p:menuitem value="Contact" url="contactbranch.xhtml"/>
                <p:menuitem value="Logout" action="#{userLoginManagedBean.logout}"/>
            </p:menubar>
        </h:form>
        <center>
            <h3>Transaction History</h3>
        <h:form>
            <table>
                    <tr>
                        <td> <LABEL>Search Criteria</LABEL></td>
                        
                        <h:form>
                                <h:panelGrid columns="2" cellpadding="3">  
                                <p:outputLabel for="inline" value="Start Date" />  
                                 <p:calendar id="inline" value="#{calendar.date}" mode="popup" />  
                                 </h:panelGrid>  
                                <h:panelGrid columns="2" cellpadding="5">  
                                <p:outputLabel for="inline1" value="End Date" />  
                                <p:calendar id="inline1" value="#{calendar.date}" mode="popup" />  
                                </h:panelGrid>
                        </h:form>
                        <td><h:commandButton value="Search" action="#{transactionHistoryManagedBean.loadHistory}"/></td>
                    </tr>
            </table>
        </h:form>
         <h:form>
             <h:dataTable value="#{transactionHistoryManagedBean.txnHistory}" var="hist" border="1" cellpadding="1" cellspacing="1" style="width: 70%; 
                          text-align: center">
            
            <h:column>
                <f:facet name="header">Transaction Id</f:facet>
                #{hist.txnId}
            </h:column>
            <h:column>
                <f:facet name="header">From Account</f:facet>
                #{hist.fromAccount}
            </h:column>
            <h:column >
                <f:facet name="header">To Account</f:facet>
                #{hist.toAccount}
            </h:column>
            <h:column >
                <f:facet name="header">Amount</f:facet>
                #{hist.amount}
            </h:column>
        </h:dataTable>
        
    </h:form>
        </center>
    </h:body>
   

    <ui:include src="footer.xhtml"/>
</html>
