<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Oracle Payments Bank - User Home</title>
    </h:head>
    <ui:include src="header.xhtml"/>
    <hr/>
    <h:body>
        <h:form>
            <p:menubar >
                <p:menuitem value="Home" url="userhome.xhtml"/>
                <p:submenu label="Transaction Management">
                    <p:menuitem value="Fund Transfer" url="fundtransfer.xhtml"/>
                    <p:menuitem value="Transaction History" url="txnhistory.xhtml"/>
                </p:submenu>
                <p:menuitem value="Contact" url="contactbranch.xhtml"/>
                <p:menuitem value="Logout" action="#{userLoginManagedBean.logout}"/>
            </p:menubar>
            <h:panelGrid columns="3">
                <h:outputLabel value="beneficiary Name :"/>
                <h:inputText id="bn" value="#{fundTransferManagedBean.name}" required="true"/> 
                <h:message for="bn" style="color: red"/>
                <h:outputLabel value="beneficiary Account number :"/>
                <h:inputText id="an" value="#{fundTransferManagedBean.accountNo}" required="true"/> 
                <h:message for="an" style="color: red"/>
                <h:outputLabel value="Amount"/>
                <h:inputText id="amt" value="#{fundTransferManagedBean.balance}" required="true"/> 
                <h:message for="amt" style="color: red"/>
                <h:commandButton value="submit" action="#{fundTransferManagedBean.action()}"/>
        </h:panelGrid>
        </h:form>
    </h:body>

    <ui:include src="footer.xhtml"/>
</html>
