<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Oracle Payments Bank - Change Password</title>
    </h:head>
    <ui:include src="header.xhtml"/>
    <hr/>
    <h:body>
        <h:form>
            <p:menubar >
                <p:menuitem value="Home" url="index.xhtml"/>
                <p:menuitem value="Contact" url="contact.xhtml"/>
            </p:menubar>
        </h:form>
        <center>
        <h3>Welcome to Oracle Payments Bank</h3>
        <h4>Change Password</h4>
        <h:outputLabel value="#{userLoginManagedBean.message}" style="color: red"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Customer Id:"/>
                <h:outputLabel value="#{userLoginManagedBean.customerId}"/>
                <h:outputLabel value=" Old Password:"/>
                <h:inputSecret value="#{userLoginManagedBean.password}"/>
                <h:outputLabel value=" New Password:"/>
                <h:inputSecret value="#{userLoginManagedBean.newPassword}"/>
                <h:outputLabel value=" Confirm New Password:"/>
                <h:inputSecret value="#{userLoginManagedBean.confirmNewPassword}"/>
                <h:outputLabel value=""/>
                <h:commandButton value="Change Password" action="#{userLoginManagedBean.changePassword}"/>
                
           
            </h:panelGrid>
        </h:form>
        </center>
    </h:body>

    <ui:include src="footer.xhtml"/>
</html>
